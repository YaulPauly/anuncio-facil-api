version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: anuncio-facil-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anunciodb}
      POSTGRES_USER: ${POSTGRES_USER:-anuncio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anuncio123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anuncio-facil-api
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8080:8080"

volumes:
  postgres_data:
